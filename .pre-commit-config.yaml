repos:
  # https://pycqa.github.io/isort/docs/configuration/black_compatibility.html#integration-with-pre-commit
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ["--profile", "black", "--filter-files", "--multi-line-output", "3"]
  - repo: https://github.com/psf/black
    rev: 22.6.0
    exclude: |
        (?x)^(
            __pycache__|
            .git|
            .mypy_cache|
            .pytest_cache|
            .vscode|
            .venv|
            bdist\b|
            bdoc\b|
            src/asgardpy/_version.py
        )$
    hooks:
      - id: black
  # https://black.readthedocs.io/en/stable/guides/using_black_with_other_tools.html?highlight=other%20tools#flake8
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.1.9
    hooks:
      # Run the linter.
      - id: ruff
      #  args: [ --fix ]
      # Run the formatter.
      - id: ruff-format
  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.4
    hooks:
    - id: codespell
      additional_dependencies:
        - tomli

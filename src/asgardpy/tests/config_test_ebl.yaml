# Configuration file template for testing EBL absorption using
# HESS (1D) data of PKS 2155-304

# General settings
general:
  log:
    level: info
    # filename: ../test_log.log
    # filemode: a
    # format: "%(asctime)s - %(message)s"
    # datefmt: "%d-%b-%y %H:%M:%S"
  outdir: .
  n_jobs: 10
  parallel_backend: multiprocessing
  steps: [datasets-1d, fit, flux-points]
  overwrite: true
  stacked_dataset: true

# Target settings
target:
  source_name: &source_name "PKS 2155-304"
  sky_position: &source_pos {frame: icrs, lon: 329.71693844 deg, lat: -30.22558846 deg}
  use_uniform_position: true
  # models_file:
  components:
  -   name: *source_name
      type: SkyModel
      spectral:
          type: PowerLawSpectralModel
          parameters:
          -   name: amplitude
              value: 1.2e-11
              unit: cm-2 s-1 TeV-1
              error: 1.2e-12
              min: 1.0e-13
              max: 0.01
              frozen: false
          -   name: reference
              value: 1.0
              unit: TeV
              error: 0.0
              min: 0.0001
              max: 100.0
              frozen: true
          -   name: index
              value: 2.5
              unit: ''
              error: 1.0e-02
              min: 0.5
              max: 5.0
              frozen: false
          ebl_abs:
            reference: dominguez
            type: EBLAbsorptionNormSpectralModel
            redshift: 0.116
            alpha_norm: 1.0
  covariance: None
  from_3d: false

# Instrument datasets with 1D info
dataset1d:
  type: "1d"
  instruments:
  -   name: HESS
      dataset_info:
        name: HESS
      input_dl4: true
      dl4_dataset_info:
        dl4_dataset:
          type: SpectrumDatasetOnOff
          input_dir: "." #../gammapy-datasets/1.3/PKS2155-steady/
          glob_pattern: "pks2155-304_steady.fits.gz"
          dl4_format: "ogip"
        spectral_energy_range:
          name: energy
          axis:
            min: "0.2 TeV"
            max: "20 TeV"
            nbins: 5
            per_decade: true

# Fit parameters
fit_params:
  fit_range:
    min: "200 GeV"
    max: "20 TeV"

flux_points_params:
  parameters:
    selection_optional: "all"
  reoptimize: false

# Configuration file template for testing HAWC (3D DL3 files)

# General settings
general:
  log:
    level: info
    # filename: ../test_log.log
    # filemode: a
    # format: "%(asctime)s - %(message)s"
    # datefmt: "%d-%b-%y %H:%M:%S"
  outdir: ../
  n_jobs: 10
  parallel_backend: multiprocessing
  steps: [datasets-3d, fit, flux-points]
  overwrite: true
  stacked_dataset: true

# Target settings
target:
  source_name: &source_name "4FGL J0534.5+2201i"
  sky_position: &source_pos {frame: icrs, lon: 83.6338333 deg, lat: 22.0145 deg}
  use_uniform_position: true
  # models_file:
  # use_catalog: 4fgl
  datasets_with_fov_bkg_model: []
  components:
  -   name: *source_name
      type: SkyModel
      spectral:
          type: LogParabolaSpectralModel
          parameters:
          -   name: amplitude
              value: 1.0e-11
              unit: cm-2 s-1 TeV-1
              error: 1.5e-12
              min: 1.0e-15
              max: 0.01
              frozen: false
          -   name: reference
              value: 7
              unit: TeV
              error: 0.0
              min: 0.0001
              max: 100.0
              frozen: true
          -   name: alpha
              value: 2.7
              unit: ''
              error: 0.1
              min: 0.5
              max: 5.0
              frozen: false
          -   name: beta
              value: 0.1
              unit: ''
              error: 0.001
              min: 1.0e-6
              max: 1.0
              frozen: false
          ebl_abs:
            reference: dominguez
            type: EBLAbsorptionNormSpectralModel
            redshift: 0.0
            alpha_norm: 1.0
      spatial:
          type: PointSpatialModel
          frame: icrs
          parameters:
          -   name: lon_0
              value: 83.6338333
              unit: deg
          -   name: lat_0
              value: 22.0145
              unit: deg
  covariance: None
  from_3d: false
  # roi_selection:
    # roi_radius: 5 deg
    # free_sources: ["4FGL J0521.7+2112", "4FGL J0528.3+1817", "4FGL J0536.2+1733", "4FGL J0534.5+2200"]

# Instrument datasets with 3D info
dataset3d:
  type: "3d"
  instruments:
  -   name: HAWC
      input_dl3:
      -   type: hawc
          input_dir: "/home/chaitanya/software/gammapy-datasets/1.2/hawc/crab_events_pass4/"
          glob_pattern:
            en_est: "*NN*fits.gz"
            transit: "irfs/TransitsMap*fits.gz"
      dataset_info:
        name: HAWC
        # map_selection: []
        geom:
          wcs:
            binsize: 0.02 deg
            proj: TAN
            map_frame_shape:
              width: 6 deg
              height: 6 deg
          reco_psf: True
          axes:
          -   name: energy
              axis:
                min: "1 TeV"
                max: "316 TeV"
                nbins: 4
                per_decade: true
              axis_custom:
                edges: [1.00, 1.78, 3.16, 5.62, 10.0, 17.8, 31.6, 56.2, 100, 177, 316]
                unit: "TeV"
          -   name: energy_true
              axis:
                min: "10 GeV"
                max: "1e4 TeV"
                nbins: 10
                per_decade: true
        observation:
          event_type: [5, 6, 7, 8, 9]
        background:
          # method: reflected
          # parameters:
          exclusion:
            target_source: true
            regions:
            -   type: CircleAnnulusSkyRegion
                name: *source_name
                position: *source_pos
                parameters:
                  rad_0: 1 deg
                  rad_1: 30 deg
            -   type: CircleSkyRegion
                name: "4FGL J0521.7+2112"
                parameters:
                  region_radius: 0.5 deg
        safe_mask:
          methods: ["aeff-max"]
          parameters:
            aeff_percent: 10
            # min: 1 GeV
            # max: 1 TeV
        on_region: *source_pos
          # radius: 0.4 deg # Have to figure how to use this later
        containment_correction: true
        map_selection: [counts, background, exposure, edisp, psf]
      dl4_dataset_info:
        # dl4_dataset:
          # type: SpectrumDatasetOnOff
          # input_dir: "."
          # glob_pattern: "obs_*fits"
          # dl4_format: "gadf"
        spectral_energy_range:
          name: energy
          axis:
            min: "1 TeV"
            max: "316 TeV"
            nbins: 5
            per_decade: true

# Fit parameters
fit_params:
  fit_range:
    min: "1 TeV"
    max: "316 TeV"
  backend: minuit
  optimize_opts: {}
  covariance_opts: {}
  confidence_opts: {}
  store_trace: true

flux_points_params:
  parameters:
    selection_optional: "all"
  reoptimize: false

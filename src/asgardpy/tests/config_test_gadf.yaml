# Configuration file template for testing HESS (3D) + MAGIC (1D) joint analysis
# with both DL3 files being GADF compliant

# General settings
general:
  log:
    level: info
    # filename: ../test_log.log
    # filemode: a
    # format: "%(asctime)s - %(message)s"
    # datefmt: "%d-%b-%y %H:%M:%S"
  outdir: .
  n_jobs: 10
  parallel_backend: multiprocessing
  steps: [datasets-3d, datasets-1d, fit, flux-points]
  overwrite: true
  stacked_dataset: true

# Target settings
target:
  source_name: &source_name "Crab Nebula"
  sky_position: &source_pos {frame: icrs, lon: 83.633 deg, lat: 22.014 deg}
  use_uniform_position: true
  # models_file:
  use_catalog:
    name: 3fhl
    # selection_radius: 5 deg
    exclusion_radius: 0.2 deg
  datasets_with_fov_bkg_model: ["HESS"]
  components:
  -   name: *source_name
      type: SkyModel
      spectral:
          type: LogParabolaSpectralModel
          parameters:
          -   name: amplitude
              value: 1.0e-06
              unit: cm-2 s-1 TeV-1
              error: 1.5e-07
              min: 1.0e-13
              max: 0.01
              frozen: false
          -   name: reference
              value: 0.01
              unit: TeV
              error: 0.0
              min: 0.0001
              max: 100.0
              frozen: true
          -   name: alpha
              value: 1.7
              unit: ''
              error: 0.1
              min: 0.5
              max: 5.0
              frozen: false
          -   name: beta
              value: 0.1
              unit: ''
              error: 0.001
              min: 1.0e-6
              max: 1.0
              frozen: false
          ebl_abs:
            reference: dominguez
            type: EBLAbsorptionNormSpectralModel
            redshift: 0.0
            alpha_norm: 1.0
      spatial:
          type: PointSpatialModel
          frame: icrs
          parameters:
          -   name: lon_0
              value: 83.63
              unit: deg
          -   name: lat_0
              value: 22.014
              unit: deg

  covariance: None
  from_3d: false
  # roi_selection:
    # roi_radius: 5 deg
    # free_sources: ["4FGL J0521.7+2112", "4FGL J0528.3+1817", "4FGL J0536.2+1733", "4FGL J0534.5+2200"]

# Instrument datasets with 3D info
dataset3d:
  type: "3d"
  instruments:
  -   name: HESS
      input_dl3:
      -   type: gadf-dl3
          input_dir: "." #../../gammapy-datasets/1.3/hess-dl3-dr1/
          glob_pattern:
            dl3_files: "data/hess_*fits.gz"
      dataset_info:
        name: HESS
        # key: ["00", "01"]
        # map_selection: []
        observation:
          obs_cone: {frame: icrs, lon: 83.633 deg, lat: 22.014 deg, radius: 5 deg}
          obs_time:
          -   format: "iso"
              start: "2004-12-04 22:00:00"
              stop: "2004-12-04 22:44:00"
          -   format: "mjd"
              start: "53343.947916666"
              stop: "53343.989583333"
          -   format: "iso"
              start: "2004-12-05"
              stop: "2004-12-07"
          required_irfs: ["aeff", "edisp", "psf", "bkg"]
        geom:
          from_events_file: False
          wcs:
            binsize: 0.02 deg
            proj: TAN
            map_frame_shape:
              width: 2 deg
              height: 2 deg
          selection:
            offset_max: "2.5 deg"
          axes:
          -   name: energy
              axis:
                min: "1 TeV"
                max: "10 TeV"
                nbins: 10
                per_decade: true
          -   name: energy_true
              axis:
                min: "0.5 TeV"
                max: "20 TeV"
                nbins: 20
                per_decade: false
        background:
          method: fov_background
          parameters: {"method": "scale"}
          exclusion:
            target_source: true
            exclusion_file: "." # ../gammapy-datasets/1.3/joint-crab/exclusion/exclusion_mask_crab.fits.gz
        safe_mask:
          methods: ["aeff-default"]
          # parameters:
          #  min: 1 GeV
          #  max: 1 TeV
        on_region: {frame: icrs, lon: 83.633 deg, lat: 22.014 deg, radius: 5 deg}
          # radius: 0.4 deg # Have to figure how to use this later
        containment_correction: true
      dl4_dataset_info:
        # dl4_dataset:
          # type: SpectrumDatasetOnOff
          # input_dir: "."
          # glob_pattern:
          #   dl4_files: "obs_*fits"
          # dl4_format: "gadf"
        spectral_energy_range:
          name: energy
          axis:
            min: "1 TeV"
            max: "10 TeV"
            nbins: 5
            per_decade: true

# Instrument datasets with 1D info
dataset1d:
  type: "1d"
  instruments:
  -   name: MAGIC
      input_dl3:
      -   type: gadf-dl3
          input_dir: "." #../../gammapy-datasets/1.3/magic/rad_max/data
          glob_pattern:
            dl3_files: "2013*fits"
      dataset_info:
        name: MAGIC
        geom:
          wcs:
            binsize: 0.02 deg
            proj: TAN
            map_frame_shape:
              width: 6.0 deg
              height: 6.0 deg
          selection:
            offset_max: "2.5 deg"
          axes:
          -   name: energy
              axis: &magic_energy
                min: "0.05 TeV"
                max: "10 TeV"
                nbins: 5
                per_decade: true
          -   name: energy_true
              axis:
                min: "0.01 TeV"
                max: "10 TeV"
                nbins: 10
                per_decade: true
        observation:
          # obs_ids: [23523, 23526]
          # obs_file: None
          # obs_time:
          required_irfs: ["aeff", "edisp", "rad_max"]
        background:
          method: reflected
          region_finder_method: wobble
          parameters:
            n_off_regions: 3
          exclusion:
            target_source: true
            regions:
            -   type: CircleSkyRegion
                name: "4FGL J0521.7+2112"
                parameters:
                  region_radius: 0.5 deg
        safe_mask:
          methods: ["aeff-default"] # custom-mask
          # parameters:
            # aeff_percent: 10
            # min: "100 GeV"
            # max: "40 TeV"
        on_region: *source_pos # {frame: icrs, lon: 83.633 deg, lat: 22.02 deg, radius: 0.2 deg}
        containment_correction: false
        map_selection: [counts, exposure, edisp]
      dl4_dataset_info:
        # dl4_dataset:
          # type: SpectrumDatasetOnOff
          # input_dir: "."
          # glob_pattern:
          #   dl4_files: "obs_*fits"
          # dl4_format: "gadf"
        spectral_energy_range:
          name: energy
          axis:
            min: "100 GeV"
            max: "10 TeV"
            nbins: 5
            per_decade: true
          axis_custom:
            unit: TeV
            edges: [0.0631, 0.1, 0.1585, 0.2512, 0.3981, 0.631, 1.0, 1.585, 2.512]

# Fit parameters
fit_params:
  fit_range:
    min: "100 GeV"
    max: "10 TeV"
  backend: minuit
  optimize_opts: {}
  covariance_opts: {}
  confidence_opts: {}
  store_trace: true

flux_points_params:
  parameters:
    selection_optional: "all"
  reoptimize: false

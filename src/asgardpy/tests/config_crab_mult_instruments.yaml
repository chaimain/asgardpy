# Configuration file template for Data analysis of multi instruments datasets,
# reading from 3D and 1D DL3 files and SED DL5 file to create joint DL4 dataset
# for the joint likelihood fit

# General settings
general:
  log:
    level: info
  outdir: .
  n_jobs: 20
  parallel_backend: multiprocessing
  steps: [datasets-3d, datasets-1d, fit, flux-points]
  overwrite: true
  stacked_dataset: true

# Target settings
target:
  source_name: &source_name "4FGL J0534.5+2201i"
  sky_position: &source_pos {frame: icrs, lon: 83.63308333 deg, lat: 22.0145 deg}
  use_uniform_position: true
  datasets_with_fov_bkg_model: []
  components:
  -   name: *source_name
      type: SkyModel
      spectral:
          type: LogParabolaSpectralModel
          parameters:
          -   name: amplitude
              value: 1.0e-06
              unit: cm-2 s-1 TeV-1
              error: 1.5e-07
              min: 1.0e-13
              max: 1.0e-4
              frozen: false
          -   name: reference
              value: 0.05
              unit: TeV
              error: 0.0
              min: 0.0001
              max: 100.0
              frozen: true
          -   name: alpha
              value: 1.7
              unit: ''
              error: 0.1
              min: 0.5
              max: 3.0
              frozen: false
          -   name: beta
              value: 0.01
              unit: ''
              error: 0.001
              min: 1.0e-3
              max: 1.0
              frozen: false
          ebl_abs:
            reference: dominguez
            type: EBLAbsorptionNormSpectralModel
            redshift: 0.0
            alpha_norm: 1.0
  covariance: None
  from_3d: false
  roi_selection:
    # roi_radius: 5 deg
    free_sources: ["4FGL J0521.7+2112", "4FGL J0528.3+1817", "4FGL J0536.2+1733", "4FGL J0534.5+2200"]

# Instrument datasets with 3D info
dataset3d:
  type: "3d"
  instruments:
  -   name: Fermi-LAT
      input_dl3:
      -   type: lat
          input_dir: "." #../../gammapy-datasets/1.3/fermipy-crab/
          glob_pattern:
            events: "ft1*.fits*"
            edisp: "drm*.fits*"
            xml_model: "srcmdl*.xml"
            exposure: "bexpmap*.fits*"
            psf: "psf*.fits*"
      -   type: lat-aux
          input_dir: "." #../../gammapy-datasets/1.3/fermipy-crab/
          glob_pattern:
            gal_diffuse: "gll_iem_v07_cutout.fits*"
            iso_diffuse: "iso_P8R3_SOURCE_V3_*.txt"
      dataset_info:
        name: Fermi-LAT
        key: ["00", "01"]
        # map_selection: []
        geom:
          from_events_file: true
          wcs:
            binsize: 0.1 deg
            proj: TAN
            map_frame_shape:
              width: 4 deg
              height: 4 deg
          axes:
          -   name: energy
              axis:
                min: "1 GeV"
                max: "1 TeV"
                nbins: 8
                per_decade: true
        background:
          # method: reflected
          # parameters:
          exclusion:
            target_source: true
            regions:
            -   type: CircleAnnulusSkyRegion
                name: *source_name
                position: *source_pos
                parameters:
                  rad_0: 5 deg
                  rad_1: 30 deg
            -   type: CircleSkyRegion
                name: "4FGL J0521.7+2112"
                parameters:
                  region_radius: 0.5 deg
        # safe_mask:
        on_region: *source_pos
          # radius: 0.4 deg
        containment_correction: true
      dl4_dataset_info:
        spectral_energy_range:
          name: energy
          axis:
            min: 1 GeV
            max: 562.34132519 GeV
            nbins: 2
            per_decade: true
  -   name: HESS
      input_dl3:
      -   type: gadf-dl3
          input_dir: "." #../../gammapy-datasets/1.3/hess-dl3-dr1/
          glob_pattern:
            dl3: "data/hess_*fits.gz"
      dataset_info:
        name: HESS
        # key: ["00", "01"]
        # map_selection: []
        observation:
          obs_cone: {frame: icrs, lon: 83.633 deg, lat: 22.014 deg, radius: 5 deg}
          required_irfs: ["aeff", "edisp", "psf", "bkg"]
        geom:
          from_events_file: False
          wcs:
            binsize: 0.02 deg
            proj: TAN
            map_frame_shape:
              width: 2 deg
              height: 2 deg
          selection:
            offset_max: "2.5 deg"
          axes:
          -   name: energy
              axis:
                min: "1 TeV"
                max: "10 TeV"
                nbins: 10
                per_decade: true
          -   name: energy_true
              axis:
                min: "0.5 TeV"
                max: "20 TeV"
                nbins: 20
                per_decade: false
        background:
          method: fov_background
          parameters: {"method": "scale"}
          exclusion:
            target_source: true
            exclusion_file: "." # ../../gammapy-datasets/1.3/joint-crab/exclusion/exclusion_mask_crab.fits.gz
        safe_mask:
          methods: ["aeff-default"]
          # parameters:
          #  min: 1 GeV
          #  max: 1 TeV
        on_region: {frame: icrs, lon: 83.633 deg, lat: 22.014 deg, radius: 5 deg}
        containment_correction: true
      dl4_dataset_info:
        # dl4_dataset:
          # type: SpectrumDatasetOnOff
          # input_dir: "."
          # glob_pattern:
          #   dl4_files: "obs_*fits"
          # dl4_format: "gadf"
        spectral_energy_range:
          name: energy
          axis:
            min: "1 TeV"
            max: "10 TeV"
            nbins: 5
            per_decade: true
  -   name: HAWC
      input_dl3:
      -   type: hawc
          input_dir: "." #../../gammapy-datasets/1.3/hawc/crab_events_pass4/"
          glob_pattern:
            en_est: "*NN*fits.gz"
            transit: "irfs/TransitsMap*fits.gz"
      dataset_info:
        name: HAWC
        geom:
          wcs:
            binsize: 0.02 deg
            proj: TAN
            map_frame_shape:
              width: 6 deg
              height: 6 deg
          reco_psf: True
          axes:
          -   name: energy
              axis:
                min: "1 TeV"
                max: "316 TeV"
                nbins: 4
                per_decade: true
              axis_custom:
                edges: [1.00, 1.78, 3.16, 5.62, 10.0, 17.8, 31.6, 56.2, 100, 177, 316]
                unit: "TeV"
          -   name: energy_true
              axis:
                min: "10 GeV"
                max: "1e4 TeV"
                nbins: 10
                per_decade: true
        observation:
          event_type: [5, 6, 7, 8, 9]
        background:
          exclusion:
            target_source: true
            regions:
            -   type: CircleAnnulusSkyRegion
                name: *source_name
                position: *source_pos
                parameters:
                  rad_0: 1 deg
                  rad_1: 30 deg
            -   type: CircleSkyRegion
                name: "4FGL J0521.7+2112"
                parameters:
                  region_radius: 0.5 deg
        safe_mask:
          methods: ["aeff-max"]
          parameters:
            aeff_percent: 10
        on_region: *source_pos
        containment_correction: true
        map_selection: [counts, background, exposure, edisp, psf]
      dl4_dataset_info:
        # dl4_dataset:
          # type: SpectrumDatasetOnOff
          # input_dir: "."
          # glob_pattern: "obs_*fits"
          # dl4_format: "gadf"
        spectral_energy_range:
          name: energy
          axis:
            min: "1 TeV"
            max: "316 TeV"
            nbins: 5
            per_decade: true

# Instrument datasets with 1D info
dataset1d:
  type: "1d"
  instruments:
  -   name: MAGIC
      input_dl3:
      -   type: gadf-dl3
          input_dir: "." #../../gammapy-datasets/1.3/magic/rad_max/data
          glob_pattern:
            dl3_files: "2013*fits"
      dataset_info:
        name: MAGIC
        geom:
          wcs:
            binsize: 0.02 deg
            proj: TAN
            map_frame_shape:
              width: 6.0 deg
              height: 6.0 deg
          selection:
            offset_max: "2.5 deg"
          axes:
          -   name: energy
              axis: &magic_energy
                min: "0.05 TeV"
                max: "10 TeV"
                nbins: 5
                per_decade: true
          -   name: energy_true
              axis:
                min: "0.01 TeV"
                max: "10 TeV"
                nbins: 10
                per_decade: true
        observation:
          # obs_ids: [23523, 23526]
          # obs_file: None
          # obs_time:
          required_irfs: ["aeff", "edisp", "rad_max"]
        background:
          method: reflected
          region_finder_method: wobble
          parameters:
            n_off_regions: 3
          exclusion:
            target_source: true
            regions:
            -   type: CircleSkyRegion
                name: "4FGL J0521.7+2112"
                parameters:
                  region_radius: 0.5 deg
        safe_mask:
          methods: ["aeff-default"] # custom-mask
          # parameters:
            # aeff_percent: 10
            # min: "100 GeV"
            # max: "40 TeV"
        on_region: *source_pos # {frame: icrs, lon: 83.633 deg, lat: 22.0145 deg, radius: 0.2 deg}
        containment_correction: false
        map_selection: [counts, exposure, edisp]
      dl4_dataset_info:
        # dl4_dataset:
          # type: SpectrumDatasetOnOff
          # input_dir: "."
          # glob_pattern:
          #   dl4_files: "obs_*fits"
          # dl4_format: "gadf"
        spectral_energy_range:
          name: energy
          axis:
            min: "100 GeV"
            max: "10 TeV"
            nbins: 5
            per_decade: true
          axis_custom:
            unit: TeV
            edges: [0.0631, 0.1, 0.1585, 0.2512, 0.3981, 0.631, 1.0, 1.585, 2.512]
  -   name: LST-1
      input_dl4: true
      dataset_info:
        observation:
          obs_ids: []
      dl4_dataset_info:
        dl4_dataset:
          type: SpectrumDatasetOnOff
          input_dir: "." #../../gammapy-datasets/1.3/cta-lst1/
          glob_pattern:
            dl4_files: "DL4*fits"
          dl4_format: "gadf"
        spectral_energy_range:
          name: energy
          axis:
            min: "100 GeV"
            max: "10 TeV"
            nbins: 5
            per_decade: true
          axis_custom:
            unit: TeV
            edges: [0.0251, 0.0398, 0.0631, 0.1, 0.1585, 0.2512, 0.3981, 0.631, 1.0, 1.585, 2.512, 3.981, 6.31, 10, 15.85, 25.12]


# Fit parameters
fit_params:
  fit_range:
    min: "1 GeV"
    max: "316 TeV"
  backend: minuit
  optimize_opts: {}
  covariance_opts: {}
  confidence_opts: {}
  store_trace: true

flux_points_params:
  parameters:
    selection_optional: "all"
  reoptimize: false
